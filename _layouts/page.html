---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">
     {% if site.title == "blank" %}<span class="font-weight-bold">{{ site.first_name }}</span> {{ site.middle_name }} {{ site.last_name }}{% else %}<span class="font-weight-bold">{{ page.title }}</span>{% endif %}
    </h1>
     <h2 class="desc"><span class="font-weight-bolder" style="font-size:2em">{{ page.description }}</span></h2>
  </header>

  <article>
    {{ content }}
  </article>

</div>
