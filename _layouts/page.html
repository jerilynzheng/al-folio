---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">
     {% if site.title == "blank" %}<span class="font-weight-bold">{{ site.first_name }}</span> {{ site.middle_name }} {{ site.last_name }}{% else %}<span style="margin-left:0.25em">{{ page.title }}</span>{% endif %}
    </h1>
     <p class="desc"><span class="font-weight-bold" style="font-size:2em;margin-left:0.3em">{{ page.description }}</span></p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
