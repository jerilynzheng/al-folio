<div class="card-item col">
    {% if play.redirect %}
    <a href="{{ play.redirect }}" target="_blank">
    {% else %}
    <a href="{{ play.url | relative_url }}">
    {% endif %}
      <div class="card hoverable">
        {% if play.img %}
        <img src="{{ play.img | relative_url }}" alt="play thumbnail">
        {% endif %}
        <div class="card-body">
          <h2 class="card-title">{{ play.title }}</h2>
          <p class="card-text">{{ play.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {% if play.github %}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ play.github }}" target="_blank"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {% if play.github_stars %}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ play.github_stars }}-stars"></span>
              </span>
              {% endif %}
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </a>
  </div>
